@(name: String)(implicit assetsFinder: AssetsFinder)
<!-- This is the hello page with name given like http://localhost:9000/hello?name=Guru this will display "Hello Guru" -->
<!-- In the first line we are accepting a parameter name which is of type string and an assetFinder -->
<!-- In the line below with main("Hello....") we are sending two varibles to main.scala.html with title as "Hello" and another html body -->
@main("Hello") {
    <section id="top">
        <div class="wrapper">
            <h1>Hello @name</h1>
        </div>
    </section>
}
